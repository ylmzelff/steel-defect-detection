version: "3.8"

services:
  # Steel Defect Detection API Service
  steel-defect-api:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: steel-defect-api
    ports:
      - "8080:8080"
    environment:
      - MODEL_PATH=/app/models/best.pt
      - CONFIDENCE_THRESHOLD=0.25
      - IOU_THRESHOLD=0.45
      - MAX_DETECTIONS=1000
      - LOG_LEVEL=INFO
    volumes:
      - ../models:/app/models:ro
      - ../data:/app/data:ro
      - api_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - steel-defect-network

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: steel-defect-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - steel-defect-network

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: steel-defect-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - steel-defect-api
    restart: unless-stopped
    networks:
      - steel-defect-network

  # Monitoring with Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: steel-defect-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
    restart: unless-stopped
    networks:
      - steel-defect-network

  # Grafana for dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: steel-defect-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana:/etc/grafana/provisioning
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - steel-defect-network

volumes:
  api_logs:
  redis_data:
  nginx_logs:
  prometheus_data:
  grafana_data:

networks:
  steel-defect-network:
    driver: bridge
